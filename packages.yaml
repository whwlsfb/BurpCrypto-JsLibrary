- name: MD5
  description: MD5 Message-Digest Algorithm
  author: Whwlsfb(https://github.com/whwlsfb/)
  engine:
    - Rhino
  path:
    - lib/md5.js
  functionCase:
    - functionName: md5
      useCase: |
        md5($PARM$);
  example: |
    md5('123456');
    > e10adc3949ba59abbe56e057f20f883e

- name: Base64
  description: Base64 Decode and Encode
  author: Whwlsfb(https://github.com/whwlsfb/)
  engine:
    - Rhino
  path:
    - lib/base64.js
  functionCase:
    - functionName: base64encode
      useCase: |
        base64encode($PARM$);
    - functionName: base64decode
      useCase: |
        base64decode($PARM$);
  example: |
    base64encode('admin');
    > YWRtaW4=
    base64decode('YWRtaW4=');
    > admin
